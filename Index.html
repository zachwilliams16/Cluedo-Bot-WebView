<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clue Bot</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
    </script>
</head>

<body>
    <div class="container">
        <div class="left-side">
            <div class="inner-rectangle-left">
                <!-- Small Rectangle -->
                <div class="fixed-header-Left">
                    <h1>Clue Sheet</h1>
                </div>

                <table>
                    <thead>
                        <tr class="table-row">
                            <th class="Card-Names"></th>
                            <th class="Player-Name-Header">p1</th>
                            <th class="Player-Name-Header">p2</th>
                            <th class="Player-Name-Header">p3</th>
                            <th class="Player-Name-Header">p4</th>
                            <th class="Player-Name-Header">p5</th>
                            <th class="Player-Name-Header">p6</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Who</td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>


                        </tr>
                    </tbody>

                </table>
            </div>
            <div class="button-group">
                <!-- Buttons -->
                <button>Log Turn</button>
                <button>Player Bled</button>
                <button>Load Game</button>
                <button>Save Game</button>
                <button>Game Setup</button>
            </div>

        </div>
        <div class="right-side">
            <div class="inner-rectangle-right">

                <div class="fixed-header-right">
                    <h1>Game Log</h1>
                </div>
                <ul class="text-list">
                    <li class="text-list-item">Line of text 1</li>
                    <li class="text-list-item">Line of text 2</li>
                    <li class="text-list-item">Line of text 3</li>
                    <li class="text-list-item">Line of text 4</li>
                    <li class="text-list-item">Line of text 5</li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
